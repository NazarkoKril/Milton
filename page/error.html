<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/assets/css/aos.css"/>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/page/error.css">
    <!-- fav-icon -->
    <link rel="icon" href="" type="image/x-icon">
    <title>MiltonMarkets</title>
</head>

<body>

    <div class="header_component"></div>

    <main>
        <section class="error-section">
            <div class="container">
                <div class="error-content">
                    <p class="error-title" data-aos="fade-up">Page Not Found</p>
                    <h1 data-aos="zoom-in-up">404</h1>
                    <p class="error-text" data-aos="fade-up">Oops! Something wrong happend!</p>
                    <div class="buttons">
                        <a href="#" class="btn_red" data-aos="fade-right">
                            <span>Get Started</span>
                            <div class="icon_btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"
                                    fill="none">
                                    <path d="M3.5 8H12.5M12.5 8L9 4.5M12.5 8L9 11.5" stroke="white"
                                        stroke-width="1.5" />
                                </svg>
                            </div>
                        </a>
                        <a href="#" class="btn_trans" data-aos="fade-left">
                            <span>Back Home</span>
                            <div class="icon_btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="10" viewBox="0 0 11 10"
                                    fill="none">
                                    <path d="M0 5H9M9 5L5.5 1.5M9 5L5.5 8.5" stroke="white" stroke-width="1.5" />
                                </svg>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="cta-section">
            <div class="container">
                <div class="cta-block" data-aos="fade-down">
                    <div class="cta-content">
                        <div class="cta-head">
                            <h2>Unlock the Full Potential of MT5 â€“ <span class="grey-text">Trade Smarter Today</span>
                            </h2>
                            <p>Reach out today to elevate your online presence and bring your vision to life.</p>
                        </div>
                        <form>
                            <input type="email" name="email" id="email" placeholder="Enter your Email">
                            <button class="btn_red">
                                <span>Get Started</span>
                                <div class="icon_btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"
                                        fill="none">
                                        <path d="M3.5 8H12.5M12.5 8L9 4.5M12.5 8L9 11.5" stroke="white"
                                            stroke-width="1.5" />
                                    </svg>
                                </div>
                            </button>
                        </form>
                    </div>
                    <div class="cta-photo">
                        <img src="/assets/img/menu2.png" alt="photo">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="footer_component"></div>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/footer.js"></script>
    <script defer src="/assets/js/script.js"></script>
    <script src="/assets/js/aos.js"></script>

</body>

</html>
